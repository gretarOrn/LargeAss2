<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>draw bæó</title>
	<style media="screen">
		body {
			background-color: cyan;
			padding: 0;
			margin: 0;
		}
		.container {
			padding: 20px;
		}
		#my-canvas {
			background-color: white;
			box-shadow: 1px 1px 1px;
			margin: 0 auto;
			display: block;
		}
		.icon {
			position: relative;
			display: inline-block;
			font-size: 4em;
			float: right;
			width: 100px;
			top: 15px;
			transition: color .5s;
		}
		.icon:hover {
			color: cyan;
			cursor: pointer;
		}
		.icon.selected {
			color: white;
		}
		.navbar {
			height: 100px;
			background-color: blue;
			border-bottom: solid 6px black;
		}

	</style>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
</head>
<body>
	<nav class="navbar">
		<div class="icon selected" data-shape="pen">
			<i class="fa fa-pencil" aria-hidden="true"></i>
		</div>
		<div class="icon" data-shape="line">
			<i class="fa fa-minus" aria-hidden="true"></i>
		</div>
		<div class="icon" data-shape="text">
			<i class="fa fa-font" aria-hidden="true"></i>
		</div>
		<div class="icon" data-shape="rectangle">
			<i class="fa fa-square-o" aria-hidden="true"></i>
		</div>
		<div class="icon" data-shape="circle">
			<i class="fa fa-circle-o" aria-hidden="true"></i>
		</div>
		<div class="icon undo" data-shape="undo">
			<i class="fa fa-rotate-left" aria-hidden="true"></i>
		</div>
		<div class="icon redo" data-shape="redo">
			<i class="fa fa-rotate-right" aria-hidden="true"></i>
		</div>

	</nav>
	<div>
		<input type="text" id="text-input">
	</div>
	<select id="fillchoice">
		<option value="true">Fill</option>
		<option value="false" selected="selected">Stroke</option>
	</select>
	<select id="linewidth">
		<option value="1" selected="selected">1</option>
		<option value="2">2</option>
		<option value="4">4</option>
		<option value="6">6</option>
		<option value="8">8</option>
		<option value="10">10</option>
		<option value="12">12</option>
	</select>
	<select id="fontsize">
		<option value="8px">8</option>
		<option value="9px">9</option>
		<option value="10px">10</option>
		<option value="11px" selected="selected">11</option>
		<option value="12px">12</option>
		<option value="14px">14</option>
		<option value="16px">16</option>
		<option value="18px">18</option>
		<option value="20px">20</option>
		<option value="22px">22</option>
		<option value="24px">24</option>
		<option value="26px">26</option>
		<option value="28px">28</option>
		<option value="36px">36</option>
		<option value="48px">48</option>
		<option value="72px">72</option>
	</select>
	<select id="font">
		<option value="Arial">Arial</option>
		<option value="Arial Black">Arial Black</option>
		<option value="Algerian">Algerian</option>
		<option value="Bauhaus">Bauhaus</option>
		<option value="Broadway">Broadway</option>
		<option value="Times New Roman">Times New Roman</option>
		<option value="Calibri" selected="selected">Calibri</option>
	</select>
	<select id="color">
		<option value="maroon">Maroon</option>
		<option value="red">Red</option>
		<option value="orange">Orange</option>
		<option value="yellow">Yellow</option>
		<option value="olive green">Olive Green</option>
		<option value="purple">Purple</option>
		<option value="fuchsia">Fuchsia</option>
		<option value="lime">Lime</option>
		<option value="teal">Teal</option>
		<option value="aqua">Aqua</option>
		<option value="blue">Blue</option>
		<option value="navy">Navy</option>
		<option value="black" selected="selected">Black</option>
		<option value="gray">Gray</option>
		<option value="silver">Silver</option>
		<option value="white">White</option>
	</select>
	<div class="container">
		<canvas id="my-canvas" width="800" height="600">
			
		</canvas>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js" charset="utf-8"></script>
	<script src="shapes.js" charset="utf-8"></script>
	<script src="drawio.js" charset="utf-8"></script>
</body>
</html>
