<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>draw bæó</title>
	<style media="screen">
		body {
			background-color: navy;
			padding: 0;
			margin: 0;
		}
		.container {
			padding: 20px;
		}
		#my-canvas {
			background-color: white;
			box-shadow: 1px 1px 1px;
			margin: 0 auto;
			display: block;
		}
		.icon {
			position: relative;
			display: inline-block;
			font-size: 4em;
			float: right;
			width: 100px;
			top: 15px;
			transition: color .5s;
		}
		.icon:hover {
			color: orange;
			cursor: pointer;
		}
		.icon.selected {
			color: yellow;
		}
		.navbar {
			height: 100px;
			background-color: red;
			border-bottom: solid 6px black;
		}
		.saved {
			float: right;
			display: block;
			position: relative;
			font-size: 40px;
			margin-top: 90px;
		}
		.save {
			overflow: hidden;
		}
		.saved {
			float: right;
		}

	</style>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
</head>
<body>
	<nav class="navbar">
		<div class="icon" data-shape="rectangle">
			<i class="fa fa-square-o" aria-hidden="true"></i>
		</div>
		<div class="icon" data-shape="circle">
			<i class="fa fa-circle-o" aria-hidden="true"></i>
		</div>
		<div class="icon selected" data-shape="pen">
			<i class="fa fa-pencil" aria-hidden="true"></i>
		</div>
		<div class="icon" data-shape="text">
			<i class="fa fa-font" aria-hidden="true"></i>
		</div>
		<div class="icon" data-shape="line">
			<i class="fa fa-minus" aria-hidden="true"></i>
		</div>
		<div class="icon undo" data-shape="undo">
			<i class="fa fa-rotate-left" aria-hidden="true"></i>
		</div>
		<div class="icon redo" data-shape="redo">
			<i class="fa fa-rotate-right" aria-hidden="true"></i>
		</div>
		<!-- save fa-floppy-o -->
		

		<!-- delete fa-trash -->

	</nav>
	<div class="icon save" data-shape="save">
			<i class="fa fa-floppy-o" aria-hidden="true"></i>
		</div>
		<!-- load  fa-folder-open -->
		<!--<div class="icon load" data-shape="load">
			<i class="fa fa-folder-open-o" aria-hidden="true"></i>
		</div>-->
		<div class="saved">
		</div>
		
	<div class="container">
		<canvas id="my-canvas" width="800" height="600">
			
		</canvas>
	</div>
	<input type="text" id="text-input">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js" charset="utf-8"></script>
	<script src="shapes.js" charset="utf-8"></script>
	<script src="drawio.js" charset="utf-8"></script>
</body>
</html>
